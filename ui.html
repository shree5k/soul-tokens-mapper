<style>
  :root {
    --primary-color: #C4D2C3;
    --primary-text-color: var(--primary-color);
    --secondary-text-color: rgba(255, 255, 255, 0.40);
    --primary-background-color: #000000;
    --secondary-background-color: rgba(255, 255, 255, 0.1);
    --background-color-hover: rgba(255, 255, 255, 0.16);
    --placeholder-color: rgba(255, 255, 255, 0.32);
    --border-color-primary: rgba(255, 255, 255, 0.20);
    --checked-checkbox-color: var(--primary-color);
    --border-color-secondary: rgba(255, 255, 255, 0.15);
    --border-color-tertiary: rgba(255, 255, 255, 0.10);
  }
  body {
    font-family: Inter, sans-serif;
    margin: 0;
    padding: 16px;
    color: var(--primary-text-color);
    height: 100vh; /* Ensure full height */
    display: flex;
    flex-direction: column;
    background: var(--primary-background-color);
    overflow: hidden; /* Prevent overflow */
  }
  .container {
    flex-grow: 1; /* Take up available space */
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto; /* Allow scrolling for content */
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
  }
  .logo {
    width: 50px;
    height: auto;
    vertical-align: middle;
  }
  h2 {
    margin: 0;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: -0.4px;
    color: var(--primary-text-color);
  }
  button {
    background-color: var(--secondary-background-color);
    color: var(--primary-text-color);
    border: 1px solid var(--border-color-secondary);
    border-radius: 1px;
    padding: 10px 24px;
    font-size: 14px;
    font-weight: 560;
    letter-spacing: -0.1px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: var(--background-color-hover);
    font-weight: 580;
  }
  .token-count, .mapped-count {
    font-size: 14px;
    font-weight: 400;
    letter-spacing: -0.1px;
    background: var(--secondary-background-color);
    padding: 10px 8px;
    border-radius: 6px;
    text-align: center;
    color: var(--primary-text-color);
  }
  .token-list {
    position: relative; /* Make sure the blur stays inside */
    border: 1px solid var(--border-color-secondary);
    border-radius: 6px;
    max-height: 168px;
    background: var(--primary-background-color);
    overflow: hidden; /* Hide any overflow */
    padding-bottom: 16px;
  }

  /* Scrollable content inside */
  .token-list-content {
    max-height: 160px;
    overflow-y: auto; /* Allows only this part to scroll */
    padding: 12px;
  }

  /* Non-scrolling blur at the bottom */
  .token-list-blur {
    position: absolute;
    bottom: 72px;
    left: 0;
    width: 100%;
    height: 40px; /* Adjust for more/less blur */
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, var(--primary-background-color) 100%);
    pointer-events: none; /* Prevents interactions */
    z-index: 10;
  }
  .token-list h3 {
    font-size: 13px;
    font-weight: 400;
    color: var(--primary-text-color);
    margin: 0;
    padding-bottom: 8px;
  }
  .token-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0px;
    border-bottom: 0.5px solid var(--border-color-tertiary);
    color: var(--secondary-text-color);
    font-size: 13px;
  }
  .token-item:last-child {
    border-bottom: none;
  }
  .footer {
    position: relative;
    top: -20px; /* Move the button up */
    padding-bottom: 16px; /* Add gap at the bottom */
    background-color: var(--primary-background-color);
  }
  #plugin-iframe {
    background: black !important;
  }
</style>

    <!-- Display Mapped Tokens Count -->
    <div class="mapped-count" style="display: none;">
      Total Mapped Tokens: <span id="mappedTokens">0</span>
    </div>

    <!-- Token List -->
    <div class="token-list" style="display: none;">
      <div class="token-list-content">
        <h3>Available Tokens: <span id="totalTokens">0</span></h3>
        <div id="tokenList"></div>
      </div>
    </div>
    <div class="token-list-blur"></div>
  </div>

  <div class="footer">
    <button id="mapTokens">Map Space Tokens</button>
  </div>

  <script>
    document.getElementById('mapTokens').onclick = async () => {
      parent.postMessage({ pluginMessage: { type: 'map-tokens' } }, '*');
    };

    window.onmessage = (event) => {
      const { type, tokens, total, mappedTotal } = event.data.pluginMessage || {};

      if (type === 'tokens') {
        document.getElementById('totalTokens').textContent = total || 0;
        displayTokens(tokens || []);
        // Show UI elements after tokens are received
        document.querySelector('.token-list').style.display = 'block';
      } else if (type === 'mapped-count') {
        if (mappedTotal > 0) {
          document.getElementById('mappedTokens').textContent = mappedTotal + "\u00A0\u00A0🚀";
        } else {
          document.getElementById('mappedTokens').textContent = mappedTotal || 0;
        }
        // Show UI elements after mapped count is received
        document.querySelector('.mapped-count').style.display = 'block';
      }
    };


    function displayTokens(tokens) {
      tokens.sort((a, b) => a.name.localeCompare(b.name));

      const tokenList = document.getElementById('tokenList');
      tokenList.innerHTML = "";
      tokens.forEach(token => {
        const tokenItem = document.createElement('div');
        tokenItem.className = 'token-item';
        tokenItem.innerHTML = `<span>${token.name}</span><span>${token.value}px</span>`;
        tokenList.appendChild(tokenItem);
      });
    }
  </script>
